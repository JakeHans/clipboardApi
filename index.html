<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="frame">

        <button class="btn"  data-clipboard-action="copy" data-clipboard-target="#target">Copy</button>

        <ol id="target">
            <li>request.get({</li>
            <li><span class="key">&nbsp;&nbsp;<a href="https://developers.google.com/apis-explorer" target="_blank">https://developers.google.com/apis-explorer</a></span>,</li>
            <li><span class="bluekey">&nbsp;&nbsp;&nbsp;auth</span>=(api_key, api_secret),</li>
            <li><span class="bluekey">&nbsp;&nbsp;&nbsp;json</span>={</li>
            <li><span class="key">&nbsp;&nbsp;&nbsp;&nbsp;"to_account"</span> : customer_account_id,</li>
            <li><span class="key">&nbsp;&nbsp;&nbsp;&nbsp;"from_account"</span> : reward_account_id,</li>
            <li><span class="key">&nbsp;&nbsp;&nbsp;&nbsp;"entry_type"</span>: "JNLC" ,</li>
            <li><span class="key">&nbsp;&nbsp;&nbsp;&nbsp;"amount"</span> : <span class="amount">10</span> </li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp})</li>

        </ol>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
